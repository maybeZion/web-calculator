<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel='stylesheet' href='reset.css'>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
    </head>
    <body>
        <div class='cont'>
            <div class='preview'>
                Preview
            </div>
            <div class='numpad'>
                <button id='num-one'>1</button>
                <button id='num-two'>2</button>
                <button id='num-three'>3</button>
                <button id='num-four'>4</button>
                <button id='num-five'>5</button>
                <button id='num-six'>6</button>
                <button id='num-seven'>7</button>
                <button id='num-eight'>8</button>
                <button id='num-nine'>9</button>
                <button id='num-dec'>.</button>
                <button id='num-zero'>0</button>
                <button id='num-cls'>C</button>
            </div>
            <div class='opers'>
                <button id='oper-add'>+</button>
                <button id='oper-sub'>-</button>
                <button id='oper-mult'>*</button>
                <button id='oper-divide'>/</button>
                <button id='oper-equals'>=</button>
            </div>
        </div>
    </body>
    <script src='main.js'></script>
</html>
